<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 border-0 rounded-4">
        <h2 class="text-center text-primary mb-4">Contact Us</h2>
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          
          <!-- Name -->
          <div class="form-floating mb-3">
            <input type="text" id="name" class="form-control" name="name" placeholder="Full Name" ngModel #name="ngModel" required minlength="3">
            <label for="name">Full Name</label>
            <div *ngIf="name.invalid && name.touched" class="text-danger small">
              <div *ngIf="name.errors?.['required']">Name is required.</div>
              <div *ngIf="name.errors?.['minlength']">Name must be at least 3 characters long.</div>
            </div>
          </div>

          <!-- Email -->
          <div class="form-floating mb-3">
            <input type="email" id="email" class="form-control" name="email" placeholder="Email Address" ngModel #email="ngModel" required email>
            <label for="email">Email Address</label>
            <div *ngIf="email.invalid && email.touched" class="text-danger small">
              <div *ngIf="email.errors?.['required']">Email is required.</div>
              <div *ngIf="email.errors?.['email']">Invalid email format.</div>
            </div>
          </div>

          <!-- Message -->
          <div class="form-floating mb-3">
            <textarea id="message" class="form-control" rows="4" name="message" placeholder="Your Message" ngModel #message="ngModel" required minlength="10"></textarea>
            <label for="message">Your Message</label>
            <div *ngIf="message.invalid && message.touched" class="text-danger small">
              <div *ngIf="message.errors?.['required']">Message is required.</div>
              <div *ngIf="message.errors?.['minlength']">Message must be at least 10 characters long.</div>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="contactForm.invalid">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>
