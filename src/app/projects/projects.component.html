<div class="container mt-5">
  <h2 class="text-start text-white mb-4">My Projects</h2>  

  <div class="row">
      <div class="col-md-4 mb-4 text-center" *ngFor="let project of projects">
          <div class="card shadow-lg project-card ">
              <div class="card-body">
                  <h5 class="card-title text-center">{{ project.title }}</h5>
                  <p class="card-text text-center">{{ project.description }}</p>
                  <ul class="list-group list-group-flush">
                      <li class="list-group-item"><strong>Tech Stack:</strong> {{ project.techStack }}</li>
                      <li class="list-group-item"><strong>Duration:</strong> {{ project.duration }}</li>
                  </ul>
                  <div class="mt-3 text-center">
                      <a [href]="project.link" target="_blank" class="btn btn-primary">View Project</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
